<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PixelPlein</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
  #display { position: fixed; inset: 0; overflow: hidden; background: var(--screen-bg, #000); }
  .layout { position: absolute; inset: 0; }
  img { display: block; width: 100%; height: 100%; object-fit: cover; }

  /* ── Waiting screen ───────────────────────────────────────────────────── */
  #waiting {
    position: fixed; inset: 0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    background: #080810;
    color: #fff;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    gap: 24px;
    transition: opacity 0.8s ease;
    z-index: 10;
  }
  #waiting.hidden { opacity: 0; pointer-events: none; }
  .waiting-icon {
    width: 64px; height: 64px;
    border-radius: 16px;
    background: linear-gradient(135deg, #6c63ff 0%, #a78bfa 100%);
    display: flex; align-items: center; justify-content: center;
    animation: waiting-breathe 3s ease-in-out infinite;
  }
  .waiting-icon svg { width: 32px; height: 32px; fill: none; stroke: #fff; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
  .waiting-title { font-size: clamp(18px, 3vw, 28px); font-weight: 700; letter-spacing: 0.01em; }
  .waiting-sub {
    font-size: clamp(12px, 1.8vw, 16px);
    color: rgba(255,255,255,0.45);
    display: flex; align-items: center; gap: 6px;
  }
  .waiting-dots span {
    display: inline-block;
    width: 6px; height: 6px; border-radius: 50%;
    background: rgba(255,255,255,0.5);
    animation: waiting-dot 1.4s ease-in-out infinite;
  }
  .waiting-dots span:nth-child(2) { animation-delay: 0.2s; }
  .waiting-dots span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes waiting-breathe {
    0%, 100% { transform: scale(1);    box-shadow: 0 0 0 0 rgba(108,99,255,0); }
    50%       { transform: scale(1.06); box-shadow: 0 0 0 16px rgba(108,99,255,0); }
  }
  @keyframes waiting-dot {
    0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
    40%           { transform: scale(1.0); opacity: 1;   }
  }
</style>
</head>
<body>

<!-- Shown until the first photos are ready -->
<div id="waiting">
  <div class="waiting-icon">
    <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="9" height="9" rx="2"/><rect x="13" y="2" width="9" height="9" rx="2"/><rect x="2" y="13" width="9" height="9" rx="2"/><rect x="13" y="13" width="9" height="9" rx="2"/></svg>
  </div>
  <div class="waiting-title">Wachten op foto's…</div>
  <div class="waiting-sub">
    Foto's verschijnen hier zodra ze zijn geüpload
    <span class="waiting-dots"><span></span><span></span><span></span></span>
  </div>
</div>

<div id="display"></div>
<script type="module" src="/screen/app.js"></script>
</body>
</html>
